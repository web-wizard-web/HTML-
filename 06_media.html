<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media Learning</h1>
    <img
      src="image/anime.jpg"
      title="Shreeya"
      width="400px"
      alt="Profile photo"
    />
    <img src="./image/tanjrion.jpg" width="200px" alt="tanjrio" />
    <p>Profile photo</p>


   <!--THIS SIMPLY INDICATES THAT THE ABOVE TAGS CAN ALL BE EMBEDDED INSIDE THE FIGURE TAG-->


    <figure>
      <img
        src="image/download.jpg"
        title="Shreeya"
        width="400px"
        alt="Profile photo"
      />
      <img src="./image/tanjrion.jpg" width="200px" alt="tanjrio" />
      <p>Profile photo</p>
      <figcaption>THis is just the begining</figcaption>
    </figure>
    <video
      src="image/video2.mp4"
      width="600px"
      height="400px"
      controls
      controlslist="nodownload"
    ></video>
  </body>
</html>
